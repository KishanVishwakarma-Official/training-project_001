

<div class="container-fluid ">
  <div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 login-div  rounded shadow box ">
    <form [formGroup]="loginform" (ngSubmit)=onLogin()>
 
      <h3 class="text-center">Login</h3>
      <div class="form-group">
       
        <input type="email" class="form-control" id="email"
        placeholder="Enter email" formControlName="email">
        <!-- <small class="text-danger"
        *ngIf="!loginform.get('email').valid && loginform.get('email').touched">
        Please enter valid email</small> -->
      </div>
      <div class="form-group">
      
        <input type="password" class="form-control" id="password"
        placeholder="Enter Password" formControlName="password">
        <!-- <small class="text-danger"
        *ngIf="!loginform.get('password').valid && loginform.get('password').touched">
        Please enter your password</small> -->
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

    </form>
  </div>
</div>
</div>
