

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">

  <table class="table">
    <thead>
      <tr>
       
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of data">
       
        <td scope="col">{{item.pro_id}}</td>
        <td scope="col">{{item.pro_name}}</td>
        <td scope="col">{{item.pro_desc}}</td>
        <td><button class="btn btn-danger btn-sm mr-4" (click)="onDelete(item.pro_id)">Delete</button>
       
      </tr>
    </tbody>
  </table>
</div>
  </div>

</div>
